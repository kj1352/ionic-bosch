<ion-view>
    <div class="bar-header z-depth-1 bar fixed-header grey lighten-5">
       <img src="img/bosch-logo-in.png" alt="" class="header-image">
        <span align="right" class="header-title">Dishwashers</span>
    </div>

    <ion-content class="has-tabs content background-gradient">
        <div class="row">
            <div class="col col-45 block waves-effect waves-grey z-depth-1 z-depth-1 waves-effect waves-grey" ng-click="showfeatures('Installation')">
                <br>
                <!--i class="icon ion-hammer big-symbol"></i-->
                <center>
                   <img src="img/icons/installation.png" class="bottom-line" alt="" width="80%;">
                   <br>
                   <span class="details-title">Installation</span>
                </center>
            </div>
            <div class="col col-45 col-offset-10 block waves-effect waves-grey z-depth-1" ng-click="showfeatures('Features')">
                <br>
                <!--i class="icon ion-stats-bars big-symbol"></i-->
                <center>
                   <img src="img/icons/features.png" class="bottom-line" alt="" width="80%;">
                   <br>
                   <span class="details-title">Features</span>
                </center>
            </div>
        </div>
        <div class="row">
            <div class="col col-45 block waves-effect waves-grey z-depth-1 z-depth-1 waves-effect waves-grey" ng-click="showfeatures('Loading & Usage')">
                <br>
                <!--i class="icon ion-ios-cog big-symbol"></i-->
                <center>
                   <img src="img/icons/loadingusage.png" class="bottom-line" alt="" width="80%;">
                   <br>
                   <span class="details-title">Loading &amp; Usage</span>
                </center>
            </div>
            <div class="col col-45 col-offset-10 block waves-effect waves-grey z-depth-1" ng-click="showfeatures('Maintenance & Cleaning')">
                <br>
                <!--i class="icon ion-android-refresh big-symbol"></i-->
                <center>
                   <img src="img/icons/maintanence.png" class="bottom-line" alt="" width="80%;">
                   <br>
                   <span class="details-title">Maintenance &amp; Cleaning</span>
                </center>
            </div>
        </div>
        <div class="row">
            <div class="col col-45 block waves-effect waves-grey z-depth-1 z-depth-1 waves-effect waves-grey" ng-click="showfeatures('Support')">
                <br>
                <!--i class="icon ion-ios-telephone big-symbol"></i-->
                <center>
                   <img src="img/icons/support.png" class="bottom-line" alt="" width="80%;">
                   <br>
                   <span class="details-title">Support</span>
                </center>
            </div>
            <div class="col col-45 col-offset-10 block waves-effect waves-grey z-depth-1" ng-click="showfeatures('Feedback')">
                <br>
                <!--i class="icon ion-paper-airplane big-symbol"></i-->
                <center>
                   <img src="img/icons/feedback.png" class="bottom-line" alt="" width="80%;">
                   <br>
                   <span class="details-title">Feedback</span>
                </center>
            </div>
        </div>
    </ion-content>

    <div class="bar bar-footer bar-stable copyright">
        <a href="#/home" class="waves-effect">&nbsp;<i class="icon ion-chevron-left big-nav-button"></i></a> <div class="title">&copy; Copyright</div>
    </div>
</ion-view>
